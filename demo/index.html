<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>angular-typewriter demo</title>
	<!--<script src="../bower_components/angular/angular.min.js"></script>-->
	<!--<script src="../bower_components/angular-animate/angular-animate.min.js"></script>-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular-animate.min.js"></script>
	<!--<script src="../bower_components/lodash/lodash.min.js"></script>-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
	<script src="../dist/typewriter.js"></script>
	<link rel="stylesheet" href="../dist/typewriter.css">
</head>
<body ng-controller="DemoCtrl as DC">
<style>
	body {
		background: #444;
		color: #eee;
		font-family: sans-serif;
		-webkit-font-smoothing: subpixel-antialiased;
	}

	tt-writer {
		font-size: 2em;
		padding: 1.5em;
		font-weight: 100;
	}

	/*tt-writer tt-line,*/
	/*tt-writer [tt-line] {*/
		/*display: inline-block;*/
	/*}*/

	tt-line + tt-line {
		margin-top: 0.5em;
	}

	.settings {
		padding: 1em 2.5em;
		vertical-align: middle;
		border-top: 3px dashed #333;
		color: #999;
	}

	.settings div {
		padding: 0.5em;
		line-height: 2em;
		vertical-align: middle;
	}

	.settings.ng-enter {
		-webkit-transition: all 0.75s ease;
		-moz-transition: all 0.75s ease;
		-o-transition: all 0.75s ease;
		-ms-transition: all 0.75s ease;
		transition: all 0.75s ease;
		opacity: 0;
		-ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
		filter: alpha(opacity=0);
		-webkit-transform: translateY(4em);
		-moz-transform: translateY(4em);
		-o-transform: translateY(4em);
		-ms-transform: translateY(4em);
		transform: translateY(4em);
	}

	.settings.ng-enter.ng-enter-active {
		opacity: 1;
		-ms-filter: none;
		filter: none;
		-webkit-transform: translateY(0em);
		-moz-transform: translateY(0em);
		-o-transform: translateY(0em);
		-ms-transform: translateY(0em);
		transform: translateY(0em);
	}

	.btn {
		float: right;
	}

	.btn button {
		background: #333;
		border: none;
		color: #eee;
	}

	textarea {
		margin-top: 3em;
		padding: 1em;
		width: 100%;
		height: 8em;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
		background: #333;
		border: none;
		color: #eee;
	}

	small {
		font-size: 0.75em;
		float: right;
	}
</style>
<!--<tt-writer print-trigger="DC.print">-->
	<!--&lt;!&ndash; track by $index + ' ' + line to observe index and body for changes &ndash;&gt;-->
	<!--<p ng-repeat="line in DC.lines track by $index + ' ' + line" ng-class="{last: WL.isLast()}" tt-line delay='{{DC.delay}}'>{{ line }}</p>-->
<!--</tt-writer>-->
<tt-writer print-trigger="DC.print" lines="DC.lines" delay='{{DC.delay}}'></tt-writer>
<div class="settings" ng-if="DC.done">
	<div class="btn">
		<button ng-click="DC.print()">Restart print</button>
	</div>
	<div class="delay">
		Delay between {{DC.delay/2|number:0}}ms and {{DC.delay*3/2|number:0}}ms
		<br>
		<input type="range" min='0' max='500' ng-model="DC.delay"/>
	</div>
	<textarea ng-model="DC.lines" ng-list="&#10;" ng-trim="false" ng-model-options="{updateOn: 'blur'}"></textarea>

	<div>
		<small>ng-list clears empty lines on parse</small>
		{{ DC.lines | json }}
	</div>
</div>
<script>
	angular.module('app', ['ngAnimate', 'touk.typewriter'])
		.controller('DemoCtrl', ['$scope', function ($scope) {
			var ctrl = this;
			ctrl.delay = 100;
			ctrl.lines = [
				'aaa',
				'bbb',
				'ccc',
				''
			];

			ctrl.check = function(event, value) {
				ctrl.done = value;
			};

//			$scope.$on('Typewriter:start', ctrl.check);
			$scope.$on('Typewriter:done', ctrl.check);
		}]);
</script>
</body>
</html>
